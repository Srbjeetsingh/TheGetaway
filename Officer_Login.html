<!DOCTYPE html>
<html>
<head>
    <title>Tourism Ministry Officer Login</title>
    <style>
        body {
            background-color: #30B6D3;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #D9D9D9;
            border-radius: 10px;
            margin-top: 50px;
        }
        .container h2 {
            text-align: center;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group input[type="submit"] {
            background-color: #30B6D3;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tourism Ministry Officer Login</h2>
        <form method="post" action="Dashboard.php">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
